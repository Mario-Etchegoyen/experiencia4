<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Prendario - Experiencia 4</title>
    <link rel="icon" href="Imagenes/logoTuPrendario.avif" type="image/avif">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(120deg, #f0f4f8 0%, #e0e7ef 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container-flex {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100vw;
            min-height: 100vh;
        }
        .header-bar {
            width: 100%;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            padding: 1.5rem 2.5rem 1.5rem 2.5rem;
            box-sizing: border-box;
            background: #fff;
            min-height: 60px;
            gap: 2rem;
        }
        .header-left {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 2rem;
        }
        .display-info {
            background: #fff;
            border: 1.5px solid #e0e7ef;
            border-radius: 20px;
            padding: 0.4rem 1.2rem;
            color: #444;
            font-size: 1rem;
            box-shadow: 0 1px 4px rgba(30,34,90,0.04);
        }
        .header-title {
            font-size: 2rem;
            font-weight: 700;
            color: #5a4fcf;
            letter-spacing: 0.01em;
            margin-left: 0.5rem;
        }
        .header-nav {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 2.5rem;
        }
        .header-nav a {
            text-decoration: none;
            color: #222;
            font-size: 1.08rem;
            font-weight: 500;
            transition: color 0.2s;
            letter-spacing: 0.01em;
            /* Reservar espacio para el cambio de peso */
            display: inline-block;
            min-width: 110px;
            text-align: center;
        }
        .header-nav a:hover {
            color: #5a4fcf;
            font-weight: 700;
        }
        main {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(30, 34, 90, 0.08);
            padding: 2rem 3rem;
            max-width: 400px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1.5rem;
        }
        .main-flex {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            gap: 1rem;
        }
        button {
            background: #1976d2;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
            align-self: center;
        }
        button:hover {
            background: #1565c0;
        }
        .mensaje {
            margin-top: 1.5rem;
            color: #388e3c;
            font-weight: bold;
            display: none;
            align-self: center;
        }
        @media (max-width: 900px) {
            .header-bar {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
                padding: 1rem 1rem 1rem 1rem;
            }
            .header-left {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }
            .header-title {
                font-size: 1.3rem;
            }
            .header-nav {
                gap: 1.2rem;
            }
        }
        @media (max-width: 500px) {
            main {
                padding: 1rem 0.5rem;
            }
            .header-bar {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
                padding: 0.5rem 0.5rem 0.5rem 0.5rem;
            }
            .header-title {
                font-size: 1.1rem;
            }
            .header-nav {
                gap: 0.7rem;
            }
        }
    </style>
</head>
<body>
    <header class="header-bar">
        <div class="header-left">
            <span class="header-title">TuPrendario.com</span>
        </div>
        <nav class="header-nav">
            <a href="#calculadora">Calculadora</a>
            <a href="#servicios">Servicios</a>
            <a href="#preaprobado">Preaprobado</a>
            <a href="#contacto">Contacto</a>
        </nav>
    </header>
    <footer class="footer-info-line">
        <span class="display-info">
            Display: <span id="display-width"></span>px &nbsp;|&nbsp; Muy Grandes: â‰¥992px &nbsp;|&nbsp; Grandes: 768-991px &nbsp;|&nbsp; Medianas: 600-767px &nbsp;|&nbsp; Tablets: 480-599px &nbsp;|&nbsp; Celulares: <480px
        </span>
    </footer>
    </header>
    <div class="container-flex">
        <main>
            <div class="main-flex">
                <p>Â¡Gracias por visitar nuestra experiencia web moderna!</p>
                <button id="btnSaludo">Haz clic para saludar</button>
                <div class="mensaje" id="mensajeSaludo">Â¡Hola! Gracias por interactuar ðŸš€</div>
            </div>
        </main>
    </div>
    <script>
        // Mostrar el ancho real del display en el header
        function actualizarDisplayWidth() {
            document.getElementById('display-width').textContent = window.innerWidth;
        }
        window.addEventListener('resize', actualizarDisplayWidth);
        window.addEventListener('DOMContentLoaded', actualizarDisplayWidth);

        document.getElementById('btnSaludo').addEventListener('click', function() {
            const mensaje = document.getElementById('mensajeSaludo');
            mensaje.style.display = 'block';
            setTimeout(() => mensaje.style.display = 'none', 2500);
        });
    </script>
</body>
</html>
