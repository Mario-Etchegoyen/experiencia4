<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Prendario - Experiencia 4</title>
    <link rel="icon" href="Imagenes/logoTuPrendario.avif" type="image/avif">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(120deg, #f0f4f8 0%, #e0e7ef 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container-flex {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100vw;
            min-height: 100vh;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            width: 100%;
        }
        header img {
            height: 60px;
        }
        h1 {
            color: #1a237e;
            margin: 0;
        }
        main {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(30, 34, 90, 0.08);
            padding: 2rem 3rem;
            max-width: 400px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1.5rem;
        }
        .main-flex {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            gap: 1rem;
        }
        button {
            background: #1976d2;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
            align-self: center;
        }
        button:hover {
            background: #1565c0;
        }
        .mensaje {
            margin-top: 1.5rem;
            color: #388e3c;
            font-weight: bold;
            display: none;
            align-self: center;
        }
        @media (max-width: 500px) {
            main {
                padding: 1rem 0.5rem;
            }
            header {
                flex-direction: column;
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container-flex">
        <header>
            <img src="Imagenes/logoTuPrendario.avif" alt="Logo Tu Prendario">
            <h1>Bienvenido a Tu Prendario</h1>
        </header>
        <main>
            <div class="main-flex">
                <p>Â¡Gracias por visitar nuestra experiencia web moderna!</p>
                <button id="btnSaludo">Haz clic para saludar</button>
                <div class="mensaje" id="mensajeSaludo">Â¡Hola! Gracias por interactuar ðŸš€</div>
            </div>
        </main>
    </div>
    <script>
        document.getElementById('btnSaludo').addEventListener('click', function() {
            const mensaje = document.getElementById('mensajeSaludo');
            mensaje.style.display = 'block';
            setTimeout(() => mensaje.style.display = 'none', 2500);
        });
    </script>
</body>
</html>
